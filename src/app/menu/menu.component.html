<div class="sidenav">
    <div class="menu">
        <ion-row>
            <ion-col size="3">
                <div>
                    <img src="../../assets/Group 38.png" alt="">
                </div>
            </ion-col>
            <ion-col size="6" >
                <div> <img src="../../assets/product version dd.png" alt=""></div>
            </ion-col>
        </ion-row>
    </div>

    <div class="menu">
        <div class="hamburger" (click)="SwitchTab()" >
            <img src="../../assets/image/Vector (1).png" alt=""><span>Pocket Atm</span>
        </div>
    </div>

    <ion-grid>
        <ion-row *ngFor="let menu of multimenuData">
            <ion-col size="2">
                <div class="hamburger">
                    <div>
                        <img src="../../assets/image/Polygon 3.png" (click)="toggleFolder(menu)" alt="">
                    </div>
                </div>
            </ion-col>
            <ion-col size="">
                <div class="hamburger" (click)="NavigateTo(menu)">
                    <img src="../../assets/image/3643773_fold_folder_archive_archives_document_icon 2.png" alt="">
                    {{menu.Title}}
                </div>
                <ion-col>
                    <div *ngIf="menu.subItems">
                        <ion-row >
                            <ul *ngFor="let text of menu.childItems">
                                <li>
                            <ion-col size="3"> <img src="{{text.imageUrl}}" alt=""></ion-col>
                            <ion-col size="4">
                                        {{text.text}}
                            </ion-col>
                                </li>
                            </ul>
                        </ion-row>
                    </div>
                </ion-col>
            </ion-col>
            
        </ion-row>
        <div>
            
        </div>

    </ion-grid>
</div>
