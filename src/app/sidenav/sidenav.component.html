<div class="sidenav">
  <div class="menu">
    <div class="hamburger">
      <button>
        <img src="../../assets/134216_menu_lines_hamburger_icon 2.png" alt="">
      </button>

    </div>
  </div>

  <ion-grid *ngIf="labl === 1">
    <ion-row *ngFor="let menu of sideMenu">
      <ion-col>
        <button class="btn" (click)="navigateTo(menu)"><img src="{{menu.imageurl}}" alt=""></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="labl === 2">
    <ion-row>
      <ion-col size="6">
        <div class="div">
          <button (click)="goBack()">
            <img src="../../assets/Group 310.png" alt="">
          </button>
        </div>

      </ion-col>
    </ion-row>
    <ion-row *ngFor="let side of sideBar">
      <ion-col>
        <button class="btn" (click)="navigateTo(side)"><img src="{{side.imageurl}}" alt=""></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
