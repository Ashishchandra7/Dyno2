<ion-grid >
    <ion-row>
      <ion-col size="4" *ngFor="let card of parts" (click)="navigate(card)">
        <ion-card class="gap" >
          <ion-row>
            <ion-col size="3">
              <div class="backgrd"> 
                <img [src]="card.imageurl" alt="img">
              </div>
            </ion-col>
            <ion-col><div><p class="txt">{{card.Title}}</p></div></ion-col>
          </ion-row>
          <ion-card-content>
            <ion-row>
              <ion-col size="2"><div class="bdr">#hfkf</div></ion-col>
              <ion-col size="2"><div class="bdr">#hfkf</div></ion-col>
              <ion-col size="2"><div class="bdr">#hfkf</div></ion-col>
            </ion-row>
          </ion-card-content>
          <ion-card-content>
            <ion-row>
              <ion-col>
                {{card.decription}}
              </ion-col>
            </ion-row>
          </ion-card-content>
          <ion-row>
            <ion-card-content>
                <ion-row>
                    <ion-col>
                        <div>
                            <p >
                                Tech Stack :  <span><img src="../../assets/parts/image 80.png" alt=""></span> <span><img src="../../assets/parts/image 93.png" alt=""></span> <span><img src="../../assets/parts/angular-svgrepo-com (1) 2.png" alt=""></span>
                            </p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
