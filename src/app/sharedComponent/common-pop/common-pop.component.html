<div class="box">
    <ion-content>
        <div>
            <ion-grid>
                <ion-row>
                    <ion-col size="3">doccument</ion-col>
                    <ion-col size="6"></ion-col>
                    <ion-col size="2">
                        <ion-col size="2"> <img src="../../../assets/image/Layer_2.png" alt=""></ion-col>
                        <ion-col size="2"> <img (click)="ClosePopup()" src="../../../assets/image/add 3.png"
                                alt=""></ion-col>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <div *ngIf="isEditMode">
                        <ion-row>
                            <form action="">
                                <div> <label class="formTitle" for="">Title</label>
                                    <ion-input class="inputStyle">
                                        <input type="text">
                                    </ion-input>
                                </div>
                                <div class="uploadImgBorder">
                                    <div class="displayCenter">
                                        <ion-row class="displayCenter">
                                            <label for="uploadInput"><img src="../../../assets/image/Group 78.png" alt=""></label>
                                            <input class="uploadImg" type="file" id="uploadInput" (change)="onFileSelected($event)" accept="image/*">
                                            <img  class="uploadedImage" [src]="uploadedImageUrl" alt="">
                                        </ion-row>
                                        <ion-row></ion-row>
                                    </div>
                                </div>
                                
                            </form>
                        </ion-row>
                    </div>
                </ion-row>

                <div>
                    <ion-grid>
                        <ion-row>
                            <ion-col><img src="../../../assets/image/Group 12.png" alt=""></ion-col>
                            <ion-col><img src="../../../assets/image/Group 13.png" alt=""></ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-grid>
        </div>
    </ion-content>
</div>
